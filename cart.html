<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    body {
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
    }

    .container {
        max-width: 960px;
    }

    .navbar-brand-text {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .card {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    .card-title {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    .card-text {
        font-size: 1rem;
        color: #6c757d;
    }

    .btn-checkout {
        background-color: #28a745;
        border-color: #28a745;
        border-radius: 20px;
    }

    .btn-clear-cart {
        background-color: #dc3545;
        border-color: #dc3545;
        border-radius: 20px;
    }

    .btn-checkout:hover, .btn-clear-cart:hover {
        opacity: 0.8;
    }

</style>
<body>
<nav class="navbar navbar-expand-md bg-body py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon">
                    <svg class="bi bi-shop" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z"></path>
                    </svg>
                </span>
            <span class="navbar-brand-text">Maryiam Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcol-3">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-3">
            <ul class="navbar-nav ml-auto"></ul>
            <a href="index.html" class="btn btn-primary ml-2">Back to Shop</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Your Shopping Cart</h1>
    <div id="cart-items" class="row"></div>
    <div class="row mt-4">
        <div class="col-md-6">
            <button id="checkout-btn" class="btn btn-success btn-lg w-100">Proceed to Checkout</button>
        </div>
        <div class="col-md-6">
            <button id="clear-cart-btn" class="btn btn-danger btn-lg w-100">Clear Cart</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (Bootstrap JS, Popper.js, jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Your custom JavaScript file -->
<script src="script.js"></script>
</body>
</html>
