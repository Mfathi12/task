  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .product-card p {
      margin: 0;
      color: black;
      font-weight: bold;
    }

    .product-card .product-title {
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .product-card .product-price {
      margin-top: auto;
    }
    .card {
      height: 400px; /* Fixed height for each card */
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd; /* Optional: Adds a border for better visualization */
      border-radius: 8px; /* Optional: Adds rounded corners */
      overflow: hidden; /* Ensures contents don't overflow */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
    }
    .card {
      height: 500px; /* Fixed height for each card */
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd; /* Optional: Adds a border for better visualization */
      border-radius: 8px; /* Optional: Adds rounded corners */
      overflow: hidden; /* Ensures contents don't overflow */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
    }

    .card {
      height: 500px; /* Fixed height for each card */
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd; /* Optional: Adds a border for better visualization */
      border-radius: 8px; /* Optional: Adds rounded corners */
      overflow: hidden; /* Ensures contents don't overflow */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px); /* Move card slightly up on hover */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Add a subtle shadow on hover */
    }

    .card .card-img-top {
      width: 100%;
      height: 60%; /* Adjust image height as needed */
      object-fit: cover; /* Ensures the image covers the entire container */
      transition: transform 0.3s ease; /* Smooth transition for image */
    }

    .card:hover .card-img-top {
      transform: scale(1.1); /* Scale up the image on hover */
    }

    .card-body {
      flex: 1; /* Allows the body to grow and occupy remaining space */
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Aligns content vertically */
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* Limit to two lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .card-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto; /* Pushes buttons to the bottom */
    }

    .card-buttons button {
      padding: 0.5rem 1rem;
      background-color: var(--blue); /* Customize button background color */
      color: var(--light); /* Customize button text color */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .card-buttons button:hover {
      opacity: 0.8;
    }

    /* Add gap between cards */
    .product-section .row {
      gap: 20px; /* Adjust gap size as needed */
    }

    /* CSS for Search and Filter Form */
    .filter-form {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 180px;
    }

    .filter-button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .filter-button:hover {
      background-color: #0056b3;
    }

    /* Adjust styles for small screens */
    @media (max-width: 768px) {
      .filter-form {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-input {
        width: 100%;
        margin-bottom: 10px;
      }

      .filter-button {
        width: 100%;
      }
    }

  </style>
</head>

<!-- Search and Filter Form -->
<form id="filter-form" onsubmit="applyFilters(event)" class="filter-form">
  <input type="text" id="search" class="filter-input" placeholder="Search...">
  <input type="number" id="min-price" class="filter-input" placeholder="Min Price">
  <input type="number" id="max-price" class="filter-input" placeholder="Max Price">
  <button type="submit" class="filter-button">Apply Filters</button>
  <button type="button" onclick="clearFilters()" class="filter-button">Clear Filters</button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const showCartButton = document.getElementById('show-cart-btn');

    showCartButton.addEventListener('click', () => {
      // Redirect to cart.html
      window.location.href = 'cart.html';
    });
  });
</script>
